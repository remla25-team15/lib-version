
name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  repository_dispatch:
    types: [version-update]

jobs:
  build:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.parse_version.outputs.version_number }}

    steps:
      - name: Checkout main branch on dispatch
        if: github.event_name == 'repository_dispatch'
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout tag on push
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: Parse version info
        id: parse_version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION=${{ github.event.client_payload.version }}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version_number=$VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION"
          MAJOR=$(echo "$VERSION" | cut -d . -f 1)
          MINOR=$(echo "$VERSION" | cut -d . -f 2)
          PATCH=$(echo "$VERSION" | cut -d . -f 3)
          echo "version_major=$MAJOR" >> $GITHUB_ENV
          echo "version_minor=$MINOR" >> $GITHUB_ENV
          echo "version_patch=$PATCH" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Build tools
        run: pip install build

      - name: Build the package
        run: python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libversion-dist
          path: dist/

  create-release:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    if: github.event_name == 'repository_dispatch' 

    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.build.outputs.version }}
          release_name: Release ${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.REMLA_GITHUB_TOKEN }}