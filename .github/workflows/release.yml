name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  repository_dispatch:
    types: [version-update]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Parse version info
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION=${{ github.event.client_payload.version }}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION"
          MAJOR=$(echo "$VERSION" | cut -d . -f 1)
          MINOR=$(echo "$VERSION" | cut -d . -f 2)
          PATCH=$(echo "$VERSION" | cut -d . -f 3)
          echo "version_major=$MAJOR" >> $GITHUB_ENV
          echo "version_minor=$MINOR" >> $GITHUB_ENV
          echo "version_patch=$PATCH" >> $GITHUB_ENV

      - name: Check if -release tag already exists
        id: tag_check
        run: |
          if git rev-parse "$VERSION-release" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION-release already exists."
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION-release does not exist yet."
          fi

      - name: Create -release tag if it doesn't exist
        if: steps.tag_check.outputs.tag_exists == 'false'
        run: |
          git tag "$VERSION-release"
          git push origin "$VERSION-release"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Build tools
        run: pip install build

      - name: Build the package
        run: python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libversion-dist
          path: dist/

  create-release:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.REMLA_GITHUB_TOKEN }}